workflows:
  android-workflow:
    name: Build Android APK
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      java: 17
      node: 18
    scripts:
      - name: Install dependencies
        script: pnpm install
      - name: Build web
        script: pnpm build
      - name: Create APK
        script: |
          cd dist/public
          zip -r ../../app.zip .
          cd ../..
          echo "Web app packaged successfully"
    artifacts:
      - dist/**/*
